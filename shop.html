    <title>International Design Talk</title>

    <header class="ba-header">
        <a class="ba-logo" href="">
            <img src="./img/logo.svg" alt="International Design Talk">
        </a>
        <nav class="ba-nav-menu">
            <ul class="ba-menu">
                <li><a href="./index.html">about</a> </li>
                <li><a href="./index.html">agenda</a></li>

            </ul>
        </nav>
    </header>
    <div class="ba-section-shop" id="shop">
        <div class="ba-container">
            <div class="ba-section-content">
                <h3 class="ba-section-title">shop</h3>
                <div class="ba-products">
                    <script type="text/template" id="products-tmpl">
                        <div class="ba-product ba-col-4">
                       <a href="#"> <img src="{{source}}" alt="{{alt}}"></a>
                        <div class="ba-product__product-name">{{productName}}</div>
                        <div class="ba-product__product-price">{{productPrice}}</div>
                        <div class="ba-button">Preorder</div>
                    </div>

                     </script>
                </div>

            </div>
        </div>
    </div>
    <div class="ba-contacts-section" id="contacts">
        <div class="ba-container">
            <div class="ba-footer-contacts">
                <div class="contact-info">
                    <p class="adress">Kauppakeskus Forum,
                        Mannerheimintie 20,00100</p>
                    <p class="email">idt@google.com</p>
                    <p class="telephone">+88005553535</p>
                </div>
                <div class="ba-social-media-contacts">
                    <a href=""><svg width="24" height="24" viewBox="">
                            <use xlink:href="#linkedin" x="" y="" />

                        </svg></a>
                    <a href=""><svg width="24" height="24" viewBox="">
                            <use xlink:href="#facebook" x="" y="" />

                        </svg></a>
                    <a href=""><svg width="24" height="24" viewBox="">
                            <use xlink:href="#instagram" x="" y="" />

                        </svg></a>

                </div>
            </div>
        </div>
